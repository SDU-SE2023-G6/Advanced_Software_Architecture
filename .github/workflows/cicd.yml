name: CI/CD Workflow

  # Workflow triggers
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

  # Environment Variables
env:
  PACKAGE_REGISTRY_TO_USE: nico8034
  PROJECT_NAME: PedalPro
  GROUP_NUMBER: Group06

jobs:
  # Create artifact to ensure consistency across all pipeline jobs
  clone-repository:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.0.0
      - name: List files
        run: ls -a ./src/systems
      - name: Upload Repository Artifact
        uses: actions/upload-artifact@v3
        with:
          name: repository-artifact
          path: ./src/systems/

