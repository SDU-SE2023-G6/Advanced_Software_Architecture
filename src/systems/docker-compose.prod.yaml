version: "3.7"

services:
  supervisor_backend:
    deploy:
      resources:
        limits:
          cpus: '3'
          memory: 3000M
    image: supervisor_backend:prod
    container_name: supervisor_backend
    networks:
      - system
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
      assembly_backend:
        condition: service_healthy
    environment:
      - INFLUXDB_HOST=influxdb
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=123

  assembly_backend:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1000M
    image: assembly_system:prod
    container_name: assembly_system
    networks:
      - system
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: "wget --no-verbose -O /dev/stdout http://localhost:8081/actuator/health | grep UP || exit 1"
      interval: 30s
      timeout: 5s
      retries: 1
      start_period: 10s

    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=123

  rabbitmq:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1000M
    image: rabbitmq:management-alpine
    networks:
      - system
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # RabbitMQ UI port
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=123
    volumes:
      - ./config/enabled_plugins:/etc/rabbitmq/enabled_plugins:ro
      - ./config/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro

  influxdb:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1000M
    image: influxdb:2.7-alpine
    networks:
      - system
    container_name: influxdb
    restart: always
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password
      - DOCKER_INFLUXDB_INIT_ORG=group-6
      - DOCKER_INFLUXDB_INIT_BUCKET=sensor-data
      - DOCKER_INFLUXDB_INIT_RETENTION=4w
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=random-token-value-123-456-789
    ports:
      - '8086:8086'
    volumes:
      - ./data/:/var/lib/influxdb

networks:
  system:
