version: "3.7"

services:
  supervisor_backend:
    image: supervisor_backend:prod
    container_name: supervisor_backend 
    networks:
      - system
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - rabbitmq
      - mongodb_container
    environment:
      - SPRING_MONGODB_DATABASE=proddb
      - SPRING_MONGODB_HOST=mongodb_container
      - SPRING_MONGODB_USERNAME=root
      - SPRING_MONGODB_PASSWORD=example
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=123
  assembly_backend:
    image: assembly_system:prod
    container_name: assembly_system
    networks:
      - system
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=123

  mongodb_container:
    image: mongo:6
    container_name: mongodb_container
    networks:
      - system
    restart: always
    environment:
      MONGO_INITDB_DATABASE: proddb
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db
  rabbitmq:
    image: rabbitmq:management-alpine
    networks:
      - system
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "1883:1883" # MQTT port
      - "5672:5672"
      - "15672:15672" # WebUI port
      - "1885:15675" # WS Mqtt port
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=123
    volumes:
      - ./config/enabled_plugins:/etc/rabbitmq/enabled_plugins:ro
      - ./config/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      # - ./config/conf.d/*:/etc/rabbitmq/conf.d/:ro

volumes:
  mongodb_data_container:

networks:
  system:
